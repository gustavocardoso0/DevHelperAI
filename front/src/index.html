<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Input com Glassmorfismo</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Belgrano&display=swap" />
  <style>
    
  </style>
</head>
<body class="bg-dark text-white">
  <div id="root"></div>
  <div class="glassmorphism">
    <input type="text" class="transparent-input" placeholder="Digite aqui...">
  </div>

  <div class="container">
    <label>
        <p id="action"> Digite a pergunta:</p> <br><input type="text" id="prompt" class="fw-bolder">
    </label> <br>
    <button onclick="enviar()" id="questionbutton" type="button" class="btn btn-success btn-lg"> Enviar
    </button> <br>
    <input type="text" id="completion">
    
</div>

<script>
    function enviar() {
        const pergunta = document.getElementById("prompt").value;
        axios.post('http://localhost:4000/pergunte-ao-chatgpt', { prompt: pergunta })
            .then(res => {
                document.getElementById("completion").value = res.data.completion;
            })
            .cath (erro => {
                console.log(erro);
            })
    }
</script>
  
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
